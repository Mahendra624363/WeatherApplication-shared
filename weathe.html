<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .weather-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff9900;
    }

    .weather-result {
      margin-top: 20px;
    }

    .temp {
      font-size: 2em;
      font-weight: bold;
    }

    .desc {
      font-size: 1.2em;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <div class="weather-container">
    <h2>ðŸŒ¤ Weather Report</h2>
    <div>
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div class="weather-result" id="weatherResult"></div>
  </div>
  <script>
    const apiKey = "986f6b868fb0706be505abbfec6cbc2c"; 

    // Fetch weather by city name
    async function getWeather() {
      const city = document.getElementById("city").value;
      fetchWeatherData(`q=${city}`);
    }

    // Fetch weather by geolocation
    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchWeatherData(`lat=${lat}&lon=${lon}`);
          },
          (error) => {
            document.getElementById("weatherResult").innerHTML =
              "<p>Location access denied. Please enter city manually.</p>";
          }
        );
      } else {
        document.getElementById("weatherResult").innerHTML =
          "<p>Geolocation is not supported by this browser.</p>";
      }
    }

    // Core function to fetch weather
    async function fetchWeatherData(query) {
      const weatherResult = document.getElementById("weatherResult");

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?${query}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const { name } = data;
        const { temp } = data.main;
        const { description, icon } = data.weather[0];

        weatherResult.innerHTML = `
          <h3>${name}</h3>
          <div class="temp">${temp}Â°C</div>
          <div class="desc">${description}</div>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="weather icon">
        `;
      } catch (error) {
        weatherResult.innerHTML = `<p>${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
